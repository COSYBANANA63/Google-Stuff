<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<style>
  .poppins-thin {
  font-family: "Poppins", sans-serif;
  font-weight: 100;
  font-style: normal;
}

.poppins-extralight {
  font-family: "Poppins", sans-serif;
  font-weight: 200;
  font-style: normal;
}

.poppins-light {
  font-family: "Poppins", sans-serif;
  font-weight: 300;
  font-style: normal;
}

.poppins-regular {
  font-family: "Poppins", sans-serif;
  font-weight: 400;
  font-style: normal;
}

.poppins-medium {
  font-family: "Poppins", sans-serif;
  font-weight: 500;
  font-style: normal;
}

.poppins-semibold {
  font-family: "Poppins", sans-serif;
  font-weight: 600;
  font-style: normal;
}

.poppins-bold {
  font-family: "Poppins", sans-serif;
  font-weight: 700;
  font-style: normal;
}

.poppins-extrabold {
  font-family: "Poppins", sans-serif;
  font-weight: 800;
  font-style: normal;
}

.poppins-black {
  font-family: "Poppins", sans-serif;
  font-weight: 900;
  font-style: normal;
}

.poppins-thin-italic {
  font-family: "Poppins", sans-serif;
  font-weight: 100;
  font-style: italic;
}

.poppins-extralight-italic {
  font-family: "Poppins", sans-serif;
  font-weight: 200;
  font-style: italic;
}

.poppins-light-italic {
  font-family: "Poppins", sans-serif;
  font-weight: 300;
  font-style: italic;
}

.poppins-regular-italic {
  font-family: "Poppins", sans-serif;
  font-weight: 400;
  font-style: italic;
}

.poppins-medium-italic {
  font-family: "Poppins", sans-serif;
  font-weight: 500;
  font-style: italic;
}

.poppins-semibold-italic {
  font-family: "Poppins", sans-serif;
  font-weight: 600;
  font-style: italic;
}

.poppins-bold-italic {
  font-family: "Poppins", sans-serif;
  font-weight: 700;
  font-style: italic;
}

.poppins-extrabold-italic {
  font-family: "Poppins", sans-serif;
  font-weight: 800;
  font-style: italic;
}

.poppins-black-italic {
  font-family: "Poppins", sans-serif;
  font-weight: 900;
  font-style: italic;
}

.form__div {
  position: relative;
  height: 52px;
  margin-bottom: 0.6rem;
}
.form__input {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  font-size: var(--normal-font-size);
  border:  1px solid rgb(114, 114, 114); /* Add this to make borders visible */
  border-radius: 3px;
  outline: none;
  padding: 1rem;
  background: none;
  z-index: 1;
}

.form__label {
  position: absolute;
  left: 1rem;
  top: 1rem;
  padding: 0 0.25rem;
  background-color: #fff;
  color: var(--input-color);
  font-size: var(--normal-font-size);
  transition: 0.5s;
}
.form__button {
  display: block;
  margin-left: auto;
  padding: 0.75rem 2rem;
  outline: none;
  border: none;
  background-color: var(--first-color);
  color: #fff;
  font-size: var(--normal-font-size);
  border-radius: 0.25rem;
  cursor: pointer;
  transition: 0.3s;
}
.form__button:hover {
  box-shadow: 0 10px 36px rgba(0, 0, 0, 0.15);
}

/*Input focus move up label*/
.form__input:focus + .form__label {
  top: -0.8rem;
  left: 0.8rem;
  color: var(--first-color);
  font-size: var(--small-font-size);
  font-weight: 200;
  font-size: small;
  color: royalblue;
  z-index: 10;
}

/*Input focus sticky top label*/
.form__input:not(:placeholder-shown).form__input:not(:focus) + .form__label {
  top: -0.5rem;
  left: 0.8rem;
  z-index: 10;
  font-size: var(--small-font-size);
  /* font-weight: 500; */
}

/*Input focus*/
.form__input:focus {
  border: 2px solid var(--first-color);
}
</style>
</head>
<body class="bg-gray-100 font-sans pt-44">
  <div class="container mx-auto px-4 py-16">
      <!-- Outer Grid Container with smaller width -->
      <div class="max-w-5xl mx-auto grid grid-cols-2 gap-8 rounded-3xl bg-white p-8">
          <!-- Left Section (Logo and Heading) -->
          <div class="flex flex-col items-start">
              <img width="48" height="48" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo" />
              <h1 class="text-5xl font-bold pt-6 poppins-regular">Sign in</h1>
              <p class="text-gray-700 mt-4">Use your Google Account</p>
          </div>

          <!-- Right Section (Form and Buttons) -->
          <div class="pt-20">
              <!-- Email Input -->
              <div class="form__div">
                  <input
                      type="text"
                      placeholder=""
                      class="w-full px-4 py-2 rounded-md focus:outline-none focus:ring focus:ring-blue-500 form__input"
                  />
                  <label for="" class="form__label">Email or phone</label>
              </div>

              <!-- Forgot Email Link -->
              <a href="#" class="text-blue-600 hover:underline mb-2 font-bold text-sm poppins-regular block">Forgot email?</a>
              <br><br>
              <!-- Guest Mode Info -->
              <p class="text-gray-600 mb-4 text-sm font-sans">
                  Not your computer? Use a private browsing window to sign in.
                  <a href="#" class="text-blue-600 hover:underline font-bold poppins-medium text-sm">Learn more about using Guest mode</a>
              </p>

              <!-- Action Buttons -->
              <div class="flex justify-evenly w-72 ml-48 pt-6">
                  <button
                      class="px-4 py-2 rounded-md text-blue-600 font-bold poppins-medium text-sm">
                      Create account
                  </button>
                  <button
                      class="bg-blue-600 w-20  rounded-3xl text-white hover:bg-blue-600 font-bold text-sm">
                      Next
                  </button>
              </div>
          </div>
      </div>
      <!-- Language Dropdown -->
      <div class="container mx-auto px-4 py-4 grid grid-cols-2 gap-2" style="width: 70%; display: flex; justify-content: space-between; align-items: center;">
        <!-- Dropdown Menu -->
        <select class="w-64 px-4 py-2 rounded-md bg-gray-100 text-gray-700 text-xs poppins-regular font-bold appearance-none focus:outline-none">
          <option value="en-uk" selected>English (United Kingdom)</option>
          <option value="en-us">English (United States)</option>
          <option value="fr">Français (France)</option>
          <option value="es">Español (España)</option>
          <option value="de">Deutsch (Deutschland)</option>
          <option value="zh-cn">中文 (简体)</option>
          <option value="zh-tw">中文 (繁體)</option>
          <option value="ja">日本語</option>
          <option value="ko">한국어</option>
          <option value="hi">हिन्दी</option>
          <option value="ar">العربية</option>
          <option value="pt-br">Português (Brasil)</option>
          <option value="pt-pt">Português (Portugal)</option>
          <option value="it">Italiano</option>
          <option value="ru">Русский</option>
          <option value="nl">Nederlands</option>
          <option value="sv">Svenska</option>
          <option value="tr">Türkçe</option>
          <option value="pl">Polski</option>
          <option value="vi">Tiếng Việt</option>
        </select>
      
        <!-- Right-aligned Links -->
        <div class="text-right space-6 flex justify-evenly poppins-regular text-xs font-bold" style="width: 50%; display: flex; justify-content: flex-end; gap: 2rem;">
          <a href="" class="hover:bg-gray-200 rounded-xl p-2">Help</a>
          <a href="" class="hover:bg-gray-200 rounded-xl p-2">Privacy</a>
          <a href="" class="hover:bg-gray-200 rounded-xl p-2">Term</a>
        </div>
      </div>
      
</body>

</html>
